<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Image</title>
</head>
<body>

<input type="text" id="textInput" placeholder="Metni girin">
<button onclick="textToImage()">Metni Resme Dönüştür</button>
<br>
<img id="outputImage">
<br>
<a id="downloadLink" download="text_image.png"><button>Resmi İndir</button></a>

<script>
function textToImage() {
    var text = document.getElementById('textInput').value;
    
    // Canvas elementini oluştur
    var canvas = document.createElement('canvas');
    canvas.width = 300; // Genişlik
    canvas.height = 100; // Yükseklik

    // Canvas'ta çizim yap
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'white'; // Arka plan rengi
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black'; // Yazı rengi
    ctx.fillText(text, 10, 50); // Metni çiz

    // Canvas içeriğini PNG formatında bir resme dönüştürme
    var imgData = canvas.toDataURL("image/png");

    // Resmi göster
    var outputImage = document.getElementById('outputImage');
    outputImage.src = imgData;

    // İndirme bağlantısını güncelle
    var downloadLink = document.getElementById('downloadLink');
    downloadLink.href = imgData;
}
</script>

</body>
</html>
