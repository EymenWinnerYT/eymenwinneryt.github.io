<!doctype html>
<html>
    <head>
        <title>Eymen's Minecraft Website</title>
        <link rel="stylesheet" href="/assets/css1.css">
    </head>
    <body>
        <h3>Welcome to <font color="blue">eymenwinneryt.github.io</font>!</h3>
        <h3 id="redirect-message">You will be redirect latest netpage in seconds!</h3>
        <br><br><br>
        <h4>If does not work, <a href="/v1.0/home.html">click here</a>.</h4>

        <script>
            // Geriye sayma ve yönlendirme işlemi
            var count = 5;
            var countdown = document.getElementById('countdown');
            var redirectMessage = document.getElementById('redirect-message');
        
            var countdownInterval = setInterval(function() {
                count--;
                countdown.textContent = count;
        
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "v1.0/home.html";
                }
            }, 1000); // Her 1 saniyede bir güncelle
        
        </script>
    </body>
</html>
