<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="5;url=/v1.0/home.html" />
<title>Countdown Timer</title>
</head>
<body>

<div id="countdown"></div>

<script>
// Set the countdown duration in seconds
var countdownSeconds = 5;

// Update the countdown every second
var x = setInterval(function() {

  // Decrease the remaining time by 1 second
  countdownSeconds--;

  // Display the remaining seconds
  document.getElementById("countdown").innerHTML = countdownSeconds + "s";

  // If the countdown is over, display a message and stop the timer
  if (countdownSeconds <= 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
