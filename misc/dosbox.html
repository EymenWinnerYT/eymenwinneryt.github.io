<br><br><h2>Dosbox Emulator</h2><br><h3>Here is the DosBox emulator in web, it is powered by JS-DOS and you can run old games and applications<br>with this.</h3><br><br><br>
<canvas id="jsdos"></canvas>
<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
<script>
    function get(url) {
        return new Promise(function(resolve, reject) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                resolve(xhr.response);
            };
            xhr.onerror = reject;
            xhr.open('GET', url);
            xhr.send();
        });
    }

    const confPromise = get("URL_TO_YOUR_DOSBOX_CONF_FILE");

    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
        confPromise.then((conf) => {
            fs.extract("URL_TO_YOUR_GAME_OR_APPLICATION_ZIP_FILE").then(() => {
                fs.createFile("dosbox.conf", conf);
                main(["-conf", "dosbox.conf", "-c", "DOOM.EXE"])
            });
        });
    });
</script>
